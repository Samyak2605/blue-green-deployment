name: Blue-Green Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.53.176.30 << 'EOF'
            mkdir -p ~/app && cd ~/app
            if [ ! -d ".git" ]; then
              git clone https://github.com/Samyak2605/blue-green-deployment.git .
            else
              git pull origin main
            fi
            npm install
            pm2 restart all || pm2 start index.js
          EOF
