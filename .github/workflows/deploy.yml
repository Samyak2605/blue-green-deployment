name: Blue-Green Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 13.53.176.30
          username: ubuntu
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "ğŸš€ Updating packages"
            sudo apt update -y

            echo "ğŸ“¦ Installing Node.js & PM2"
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g pm2

            echo "ğŸ§¹ Cleaning old project if exists"
            rm -rf ~/blue-green-deployment

            echo "â¬‡ï¸ Cloning project"
            git clone https://github.com/Samyak2605/blue-green-deployment.git ~/blue-green-deployment
            cd ~/blue-green-deployment

            echo "ğŸ“¦ Installing dependencies"
            npm install

            echo "ğŸ” Restarting app with PM2"
            pm2 delete all || true
            pm2 start index.js

            echo "âœ… Deployment complete"
